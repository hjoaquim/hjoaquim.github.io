    enable: true
    title: "About Me"
    image: "/images/me.png"
    content: |-
      I am a software engineer from Sesimbra, Portugal who lived in the beautiful city of Évora until the end of high school and then moved to Lisbon area to study Electrical and Computer Engineering at Nova School of Science and technology.

      I'm always seeking new challenges and a way to improve lives and society as a whole through technology.
